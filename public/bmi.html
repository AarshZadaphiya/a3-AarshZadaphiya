<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
  </head>

  <body>
    <h1 class="my-heading">BMI Generator</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="box">

            <form method="post">
              <div class="mb-3 text-start">
                <label class="form-label" for="height" >Height (cm)</label>
                <input class="form-control text-start" type="number" id="height" required/>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="weight" >Weight (kg)</label>
                <input class="form-control text-start" type="number" id="weight"/>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="age" >Age</label>
                <input class="form-control text-start" type="number" id="age" />
              </div>
              <div class="mb-3 text-start">
                <label for="Gender" class="form-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male"/>
                  <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female"/>
                  <label class="form-check-label" for="Female">Female</label>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-success w-100" type="button" id="Calculate">Calculate BMI</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6"> 
          <div class="box d-inline-flex">
            <div class="px-1">
              <p>Your calculated BMI</p>
              <div class="alert alert-success">
                <strong>BMI:</strong> <span id="calculatedBMI"></span>
              </div>
            </div>

            <div>
              <p>About BMI Criteria</p>
              <p>Underweight = <18.5</p>
              <p>Normal weight = 18.5–24.9</p>
              <p>Overweight = 25–29.9</p>
              <p>Obesity = BMI of 30 or greater</p>
            </div>
          </div>

          <div class="box">
            <table class="table my-table">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Date</th>
                  <th>Height (cm)</th>
                  <th>Weight (kg)</th>
                  <th>BMI</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody id="entryTable">
                <th>Example 1</th>
                <th>Example Date</th>
                <th>ExampleHeight (cm)</th>
                <th>ExampleWeight (kg)</th>
                <th>ExampleBMI</th>
                <th>
                  <button type="button" class="btn btn-primary" id="editButton">Edit</button>
                  <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                </th>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-footer"></footer>
  </body>
</html>
