<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- get rid of favicon error -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />

    <!--<script src="js/login.js"></script> -->

  </head>
  <body>

    <h1 class="my-heading">BMI Generator</h1>
      <div class="my-auto display-5 font text-center">Keep track of your Health</div>

    <div class="login-box">
    <form id="login-form" action="/login" method="POST">
      <div class="text-start">
        <label for="InputUsername" class="form-label"> Username</label>
        <input type="text" class="text-start form-control" id="username" name="username">
      </div>
      <div class="mb-3 text-start">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="text-start form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <button id="login-button" type="submit" class="btn btn-success w-100">Login</button>
      </div>
    </form>
  </div>
  
    <div class="display-5 font text-center">Login to maintain your stats</div>
  </div>
    <footer class="fixed-footer">
        
    
  </body>
</html>
